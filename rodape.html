<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodapé</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Fonte padrão */
            margin: 0;
            padding: 0;
        }
        .footer {
            background-color: #363636;
            color: #DCDCDC;
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #1C1C1C; /* Adicionando uma borda superior */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .footer-column {
            flex: 1;
            margin: 20px; /* Espaçamento entre as colunas */
        }
        .footer h3 {
            margin-bottom: 10px;
        }
        .footer ul {
            list-style-type: none;
            padding: 0;
        }
        .footer ul li {
            margin-bottom: 5px;
        }
        .footer ul li a {
            color: #DCDCDC;
            text-decoration: none;
            transition: color 0.3s; /* Adicionando uma transição suave para a mudança de cor */
        }
        .footer ul li a:hover {
            color: rgb(150, 150, 150); /* Mudando a cor do texto ao passar o mouse */
        }
        .footer p {
            margin-top: 20px; /* Espaçamento acima do texto de direitos autorais */
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="container">
            <div class="footer-column">
                <h3>Início</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cursos</a></li>
                    <li><a href="#">Dúvidas frequentes</a></li>
                    <li><a href="#">Ouvidoria</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Sobre nós</h3>
                <ul>
                    <li><a href="#">Quem somos</a></li>
                    <li><a href="#">Propósito do site</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Suporte</h3>
                <ul>
                    <li><a href="#">Telefone</a></li>
                    <li><a href="#">Sugestões</a></li>
                    <li><a href="#">Endereço</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Redes sociais</h3>
                <ul>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </div>
        </div>
        <p>&copy; 2024 Nome da Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
